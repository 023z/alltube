language: php
php:
    - 5.6
install:
    - composer install
before_install:
    - composer selfupdate
    - npm install -g npm@3
after_success:
    - bash <(curl -s https://codecov.io/bash)
before_deploy:
    - npm install
    - ./node_modules/.bin/grunt doc
deploy:
    provider: surge
    project: ./docs/
    domain: alltube.surge.sh
    skip_cleanup: true
env:
    global:
        - SURGE_LOGIN=contact@rudloff.pro
        - secure: 
