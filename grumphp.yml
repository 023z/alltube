---
services:
  ComposerDanglingLockedDeps\GrumPHP\ComposerDanglingLockedDeps:
    arguments:
      - '@process_builder'
      - '@formatter.raw_process'
    tags:
      - {name: grumphp.task, task: composer_dangling_locked_deps}
parameters:
  ascii: ~
  tasks:
    jsonlint: ~
    xmllint: ~
    yamllint: ~
    composer: ~
    securitychecker: ~
    composer_normalize: ~
    composer_dangling_locked_deps: ~
    phpcs:
      standard: PSR12
    phpstan:
      level: max
